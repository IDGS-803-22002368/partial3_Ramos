{% extends "layout.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<div class="bg-white shadow-md rounded-lg p-6 dark:bg-gray-800">
  <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
    ¡Bienvenido, {{ current_user.username }}!
  </h1>
  <p class="text-gray-700 dark:text-gray-300 mb-6">
    Has iniciado sesión correctamente.
  </p>

  <div class="flex space-x-4">
    <a
      href="{{ url_for('profile') }}"
      class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Ver perfil
    </a>
    <a
      href="{{ url_for('logout') }}"
      class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white dark:focus:ring-gray-700"
    >
      Cerrar sesión
    </a>
  </div>
</div>
{% endblock %}
